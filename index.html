<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Peek-a-boo</title>
  </head>
  <body>
    <div class="container">
      <h1>Peek-a-boo</h1>
      <p><strong>Peek a boo </strong>is and ancient game riddled in deceit. Though it appears to be an innocent childrens pastime, you may change your mind when you learn of its trecherous history.</p>
      <div id="walrus-hidden">
        <p>Let's play peek-a-boo. <span class="clickable">Click here</span> to see the surprise!</p>
      </div>
      <div id="walrus-showing">
        <p>What a cute Walrus! <span class="clickable">Click here</span> to hide this bad boy again.</p>
        <img src="img/walrus.jpeg">
      </div>


    </div>
  </body>
</html>
